{% extends 'base.html' %}

{% block menu %}
<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'funcionarios:lista-funcionarios' %}">Gerenciar Funcionários</a>
    </li>
    {% if user.funcionario.empresa %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'empresas:editar-empresa' user.funcionario.empresa.pk %}">Editar Empresa</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'empresas:nova-empresa' %}">Criar Empresa</a>
        </li>
    {% endif %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}" tabindex="-1" aria-disabled="true">Sair</a>
    </li>
</ul>
{% endblock menu %}

{% block main %}
    <div class="row">
        <p>Olá {{ user.get_full_name }}!</p>
    </div>
{% endblock main %}
